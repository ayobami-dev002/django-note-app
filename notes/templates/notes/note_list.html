{% extends 'notes/base.html' %}
{% block content %}
<a href="{% url 'note_create' %}" class="btn btn-primary mb-3">+ Add Note</a>

<div class="row row-cols-1 row-cols-md-2 g-4">
    {% for note in notes %}
    <div class="col">
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title">{{ note.title }}</h5>
                <p class="card-text">{{ note.content|linebreaksbr }}</p>
                <small class="text-muted">Created: {{ note.created|date:"M d, Y H:i" }}</small><br><br>
                <a href="{% url 'note_update' note.pk %}" class="btn btn-sm btn-outline-secondary">Edit</a>
                <a href="{% url 'note_delete' note.pk %}" class="btn btn-sm btn-outline-danger">Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
